<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        font-size:2rem;
        background-color: aliceblue;
        & header {
          background-color: cornflowerblue;
          color: aliceblue;
          padding: 5px;
        }

        & div {
          padding: 5px;
        }

        & div:nth-child(3){
          font-size: 3rem;
        }

      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="module">
      // import { render, html } from "@izengliang/direct";
      import { render, html } from "../index.js";

      let title = "click me! change num";
      let content = "my content";
      let num = 0;
      const click_handler = () => {
        ++num;
        run();
      };

      const run = () =>
        render(
          html`<article @click=${click_handler}>
            <header>${title}</header>
            <div>${content}</div>
            <div>${num}</div>
          </article>`,
          container
        );

      run();
    </script>
  </body>
</html>
