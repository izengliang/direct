<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box1"></div>
    <script type="module">
      import { render, html } from "../index.js";

      const clickme = () => {
        renderBox({ style: "color:red", title: "2222222" });
      };

      const renderBox = ({ style, title }) => {
        render(
          html`<h1 style=${style} @click=${clickme} .title=${title}>
            111 ${html`<span>${title}</span>`}
          </h1>`,
          box1
        );
      };

      renderBox({ style: "color:blue", title: "1111111" });
    </script>
  </body>
</html>
